<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Custo-Benefício de Pizzas</title>
  </head>
  <body>
    <h1>Cálculo de Custo-Benefício de Pizzas</h1>
    <form id="pizza-form">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
      </div>
      <div>
        <label for="tamanho">Tamanho (diâmetro ou altura x largura):</label>
        <input type="text" id="tamanho" required />
      </div>
      <div>
        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" step="0.01" required />
      </div>
      <div>
        <label for="formato">Formato:</label>
        <select id="formato">
          <option value="redonda">Redonda</option>
          <option value="retangular">Retangular</option>
          <option value="quadrada">Quadrada</option>
        </select>
      </div>
      <button type="button" id="adicionar-pizza">Adicionar Pizza</button>
    </form>
    <div id="relatorio">
      <h2>Relatório</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tamanho (cm)</th>
            <th>Preço</th>
            <th>R$ p/cm²</th>
            <th>Diferença%</th>
          </tr>
        </thead>
        <tbody id="tabela-pizzas">
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
